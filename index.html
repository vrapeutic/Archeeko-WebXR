<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="http://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="../js/custom/aframe-spe-particles-component.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="js/ds.js"></script>
    <script src="js/push.js"></script>
    
  </head>
  <body>
 
  <a-scene  stats physics="debug: false"  push restitutation="0.7" renderer="antialias: true" inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js" >
     
      <a-assets>
        <a-asset-item id = "butterfly" src="https://cdn.glitch.com/5133a850-d5e7-4a97-91c0-7fdb4a51d65e%2FButterfly.glb?v=1607868452056"></a-asset-item>
    
            <a-asset-item id="target" src="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FGarden_Tree01_v1.01.glb?v=1607334759579"
             response-type="arraybuffer"></a-asset-item>
     </a-assets>
     
     <a-entity id="updateMe"></a-entity>

      <!--sky  <a-sky src="#starsky"></a-sky>
-->
<a-plane static-body material="color: #dbb014"  width="80" height="80" rotation="-90 0 180" position="0 -1.71 0"></a-plane>   <!--lights-->

   <a-entity id="updateMe"></a-entity>

         <!--Camera-->
      <a-camera id="cam" movement-controls="speed: 0.15 constrainToNavMesh:true" position="0 1.6 10" look-controls="pointerLockeEnabled:true" >
        <a-entity cursor="rayOrigin: mouse"></a-entity>
       </a-camera>

       <!--Hands-->
       
       <a-entity progressive-controls></a-entity>

       <a-entity hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"  aabb-collider="objects: .boxs;" class = "hand" ></a-entity>
       <a-entity hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" aabb-collider="objects: .boxs;" class = "hand"></a-entity>
       <a-entity laser-controls="hand: right" raycaster="objects: .boxs; far: 100"></a-entity>

     <!--Menu-Buttons-->


      <a-box id="Beach" class="boxs" timer scale="0.4 .4 .4"  position="-2.19846 0.05324 -3"  aabb-collider="objects: a-sphere"  color="#4CC3D9" lookat="#cam"  clickable 
      event-set__click="_event: mouseenter; _target:#selectenvironment; value:Beach " 

      >
      <a-sphere id="Beachi" visible="false" timer scale="0.2 .2 .2"      color="#4CC3D9" lookat="#cam"  clickable 

      ></a-sphere> 
    </a-box>    
  
     <a-box id="Library" timer scale="0.4 .4 .4"  class="boxs" aabb-collider="objects: a-sphere" position="-1.88719 1.5 -3"     color="#4CC3D9" lookat="#cam"   
      event-set__click="_event: mouseenter; _target:#selectenvironment; value:Library"

      >
      <a-sphere id="Beachio" visible="false" timer scale="0.2 .2 .2"      color="#4CC3D9" lookat="#cam"  clickable 

      ></a-sphere> 
    </a-box>    

      <a-box id="Garden" timer scale="0.4 .4 .4"  class="boxs" aabb-collider="objects: a-sphere"   position="-1.4 0.37967 -3"   color="#4CC3D9" lookat="#cam"   
      event-set__click="_event: mouseenter; _target:#selectenvironment; value:Garden;" 
     >
     <a-sphere id="Beachim" visible="false" timer scale="0.2 .2 .2"      color="#4CC3D9" lookat="#cam"  clickable 

      ></a-sphere> 
    </a-box>    
          <a-entity id="targetone"   class="Box" gltf-model="#target" shadow="receive: true" position="-1.78878 -1 -3.6332"     amimation-mixer="enabled:false" rotation="0 2 1" shadow >
    </a-entity> 
    <entity id="index" position="0 0 0"></entity>
     <!----------butterfly target path-->
     <a-box id="box" position="-3.08328 0.1 -3.41235"  visible="false" depth="0.4" width = "0.4" height = "0.4" position = "0 0.1 -0.1"  aabb-collider="objects: a-sphere,a-box" class = "bTarget"
          
     ></a-box>   
       <a-box id="box1" position="0.55281 0.1 1.48203" visible="false" depth="0.4" width = "0.4" height = "0.4" position = "1 0.1 1"  aabb-collider="objects: a-sphere,a-box" class = "bTarget"
     
     ></a-box> 
  <a-box id="box2" position="0.56386 0.1 -3.66149" visible="false" depth="0.4" width = "0.4" height = "0.4" position = "1 0.1 -1"  aabb-collider="objects: a-sphere,a-box"  class = "bTarget"
     
     ></a-box> 
   <a-box id="box3" position="-1 0.1 3.73918" visible="false" depth="0.4" width = "0.4" height = "0.4" position = "-1 0.1 -1"  aabb-collider="objects: a-sphere,a-box" class = "bTarget"
     
     ></a-box>  
  <a-box id="box4" position="-3.00254 0.1 1.15781" visible="false" depth="0.4" width = "0.4" height = "0.4" position = "-1 0.1 1"  aabb-collider="objects: a-sphere,a-box"  class = "bTarget"
     
     ></a-box>  
     <a-gltf-model id="butterflymodel" src="#butterfly" position = "0 0 -1" scale="5 5 5" animation-mixer ds></a-gltf-model>

</a-scene>
 
  </body>
</html>
